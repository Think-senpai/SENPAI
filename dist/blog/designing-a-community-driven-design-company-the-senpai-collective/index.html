				</div></div> <div class="white-space"></div></div></div></div></div><script>window.__NUXT__=function(e,t,n,a,i,s,o,r,l,d,h,c){return{layout:"default",data:[{post:{sys:{space:{sys:{type:e,linkType:a,id:n}},id:"2c2xEMuzWP8ZVXXFGRB3zb",type:r,createdAt:"2019-11-09T17:47:58.034Z",updatedAt:"2020-01-05T10:06:11.322Z",environment:{sys:{id:i,type:e,linkType:s}},revision:27,contentType:{sys:{type:e,linkType:o,id:"caseStudy"}},locale:t},fields:{title:"Designing a community driven design company The senpai collective",slug:"designing-a-community-driven-design-company-the-senpai-collective",hero:{sys:{space:{sys:{type:e,linkType:a,id:n}},id:"2O5qDQ3QgcRtgZNMrgwF0Z",type:l,createdAt:"2019-11-09T17:37:53.714Z",updatedAt:"2019-11-18T18:43:55.299Z",environment:{sys:{id:i,type:e,linkType:s}},revision:2,locale:t},fields:{title:"Group (1)",file:{url:"//images.ctfassets.net/v5skhv170esk/2O5qDQ3QgcRtgZNMrgwF0Z/5bedf538ccb76fa9d9fbbfe4c8897ab6/hg.jpg",details:{size:856581,image:{width:6016,height:4e3}},fileName:"hg.jpg",contentType:d}}},description:"The journey of building a startup has been very interesting and very hard, especially being a community based startup in Nigeria...",body:"> SENPAI is a creative technology company that is focusing on building an ecosystem of creative people who are using technology to create beautiful and meaningful digital experiences for both people and businesses. From designers to photographers, storytellers and digital artists… \n\n\n# SENPAI\n\nThe journey of building a startup has been very interesting and very hard, especially being a community based startup. Most people in Nigeria dont fully get the concept of a community-driven digital agency and there a only a handful of agencies, but none focused on creative minds which is why senpai exists. I moved to the Lagos tech community January 2017 and was very unimpressed with the fact that\n1. All the communities established where primarily developer orientated. This fact makes a lot of people feel they need to be nerds to be in tech ( no offence to all the nerds out there )\n2. There was little or no give-back into the community by established startups and hubs alike. ( find out why I left cchub )\n3. There was an utter lack of creativity in the technology ecosystem.\n4. The community seems very confused and a lot of pointless arguments have been raised about “the tech cluster being in Yaba or beyond Yaba” (wouldn’t go into that right now )\n\nSo why are we passionate about community building? and why should you care?\n\n\n> Everyone seeks a sense of belonging, approval and a place where they can be themselves,interact with like minds and experience collaborative growth. — SENPAI\n\n![Group (1)](//images.ctfassets.net/v5skhv170esk/2O5qDQ3QgcRtgZNMrgwF0Z/15886b3d46465f559a78e89ab0f35a43/Group__1_.jpg)*Create peopls creating*\n\n# THE SENPAI COLLECTIVE\nWe dream of a world where creative people are the dominant minds not just in entertainment, arts, or culture, but also in tech.\n\nWhere there is a highly collaborative environment and we are helping each other create a __sustainable__ future.\n\nWhere the value of a creative mind can fully be expressed in innovative ways using tech a tool to enable that.\n\n\n> The senpai collective was created to inspire the future of creativity and tech.\n\n\n# THE GOAL\nWe created the senpai collective on Tuesday 22nd august 2017, and so far we have 574 registered members of the collective and have experienced a steady growth of 4–5 new members daily. This is good but we seek to increase that exponentially by using the blog to building a platform for all creatives.\nour goal is\n\n### 2000+ founders, artists, nerds, influencer’s, youths, passionate beings, visionaries, risk takers, bold minds, creative people, collectives by the end of the year 2019.\n\nThis by no means would be easy but we are certain that there are a lot of creative people that would benefit from this move and so far the startups we have reached out to have been very supportive and we hope to create an environment that would be beneficial to all people that are involved. We plan on being really aggressive about this move and we are using this medium to call for help from any creative person that is reading this and would love to help us achieve this goal and would also love to the be part of the collective, we need all the help we can get.\n\n__WHAT DO WE HOPE TO ACHIEVE ?__\nWE HOPE TO ACHIEVE A COLLABORATIVE CREATIVE COMMUNITY THAT SHARES THESE VALUES.\n1. COLLABORATION\n2. PASSION FOR CREATIVITY\n3. COMMUNITY BUILDING/DEVELOPMENT\n4. INNOVATION\n5. SUSTAINABILITY\n\nThe collective would be a place that would offer a very specific audience of creative youths that are interested or are using technology in innovative ways.\n\n__What does this mean in the long run?__\n1. An audience to consume your content if you are producing content that fits the demo.\n2. An audience to find possible co-founders, mentors and teammate for your startup, idea or side project.\n3. A place that would create employment opportunities for its members.\n4. An innovative community to discuss and share ideas with.\n5. A place where useful knowledge and resources would be shared amongst its members.\n6. A vibrant community that would push you to achieve your best.\n\nThis is our goal and if you would like to assist us in crushing this goal do send an email to : hello@thinksenpai.com let’s make this happen.",type:"blog",publishedDate:"2018-11-17T00:00+01:00",author:{sys:{space:{sys:{type:e,linkType:a,id:n}},id:"DSRGriXslIvwRo4iWwcgU",type:r,createdAt:h,updatedAt:h,environment:{sys:{id:i,type:e,linkType:s}},revision:1,contentType:{sys:{type:e,linkType:o,id:"author"}},locale:t},fields:{name:"Henry Ikoh",bio:"Social Ecosystems Designer, Artist, and Educator.",profile:{sys:{space:{sys:{type:e,linkType:a,id:n}},id:"Qql1q3GeG9ObcaqBDUdWQ",type:l,createdAt:c,updatedAt:c,environment:{sys:{id:i,type:e,linkType:s}},revision:1,locale:t},fields:{title:"henry",file:{url:"//images.ctfassets.net/v5skhv170esk/Qql1q3GeG9ObcaqBDUdWQ/e22a13a89845a20eae58944b9795ed40/new.jpg",details:{size:73568,image:{width:1399,height:1399}},fileName:"new.jpg",contentType:d}}},instagram:"https://www.instagram.com/think.senpai/",linkedin:"https://www.linkedin.com/in/henry-ikoh-22a8b3109/",twitter:"https://twitter.com/henryikoh_"}},tag:["featured"]}}}],error:null,serverRendered:!0}}("Link","en-US","v5skhv170esk","Space","master","Environment","ContentType","Entry","Asset","image/jpeg","2019-11-09T16:26:45.875Z","2019-11-09T16:23:00.381Z")</script><script src="/_nuxt/4b53cc52ae21cd65f135.js" defer></script><script src="/_nuxt/2d1803184cd610985bc0.js" defer></script><script src="/_nuxt/c7b8966766dec3b994ff.js" defer></script><script src="/_nuxt/e5960b1ee0eefa0c7468.js" defer></script><script src="/_nuxt/1de660d554f25490e13e.js" defer></script>
